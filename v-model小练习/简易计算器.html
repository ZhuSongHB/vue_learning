<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number.lazy="num1" />
        <select v-model="type">
            <option value="+"> +</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number.lazy="num2" />
        <input type="button" value="=" @click='sum' />
        <span v-text="result"></span>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num1: 0,
                num2: 0,
                type: '+',
                result: ''
            },
            methods: {
                sum() {
                    const {
                        type,
                        num1,
                        num2
                    } = this;
                    switch (type) {
                        case '+':
                            this.result = num1 + num2
                            break;
                        case '-':
                            this.result = num1 - num2
                            break;
                        case '*':
                            this.result = num1 * num2
                            break;
                        case '/':
                            this.result = num1 / num2
                            break;
                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
